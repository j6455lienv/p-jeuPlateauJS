<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Jeu de Plateau</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<div class="container page">
		<h1>Le Jeu</h1>
		<div id="form" class="container">
			<form action="" method="">
				<h3>Select Level Game</h3>
				<fieldset class="form-group">
					<div class="row">
						<legend class="col-form-label col-sm-2 pt-0">Level Game</legend>
						<div class="col-sm-10">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="levelGame" id="levelGame" value="Easy" />
								<label class="form-check-label" for="levelGame">Easy</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="levelGame" id="levelGame" value="Medium">
								<label class="form-check-label" for="levelGame">Medium</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="levelGame" id="levelGame" value="Hard" checked />
								<label class="form-check-label" for="levelGame">Hard</label>
							</div>
						</div>
					</div>
				</fieldset>
				<h3>Player 1</h3>
				<div class="form-group row">
					<label for="nom_j1" class="col-sm-2 col-form-label">Nom Joueur 1</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nom_j1" value="Nom Joueur 1" required>
					</div>
				</div>
				<fieldset class="form-group">
					<div class="row">
						<legend class="col-form-label col-sm-2 pt-0">Type Personnage</legend>
						<div class="col-sm-10">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="typePerso1" id="typePerso_j1" value="Bourrin" checked />
								<label class="form-check-label" for="typePerso_j1">Bourrin</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="typePerso1" id="typePerso_j1" value="Mage">
								<label class="form-check-label" for="typePerso_j1">Mage</label>
							</div>
						</div>
					</div>
				</fieldset>

				<h3>Player 2</h3>
				<div class="form-group row">
					<label for="nom_j2" class="col-sm-2 col-form-label">Nom Joueur 2</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nom_j2" value="Nom Joueur 2" required>
					</div>
				</div>
				<fieldset class="form-group">
					<div class="row">
						<legend class="col-form-label col-sm-2 pt-0">Type Personnage</legend>
						<div class="col-sm-10">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="typePerso2" id="typePerso_j2" value="Bourrin" checked />
								<label class="form-check-label" for="typePerso_j2">Bourrin</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="typePerso2" id="typePerso_j2" value="Mage">
								<label class="form-check-label" for="typePerso_j2">Mage</label>
							</div>
						</div>
					</div>
				</fieldset>

				<div class="form-group row">
					<div class="col-sm-10">
						<input type="button" value="Valider" class="btn btn-primary" onclick="init(nom_j1, typePerso_j1, nom_j2, typePerso_j2,levelGame)" />
					</div>
				</div>
			</form>
		</div>
		<!-- class qui est effacée jusqu'à la construction d'un game -->
		<div class="display col-sm-12">
			<div class="col-sm-12">
				<input class="displayText form-control" value="Bienvenue sur LE Jeu" disabled="disabled" />
			</div>

			<div class="displayBarreJ1 col-sm-6">
				<h3></h3>
				<div class="col-sm-6">
					<input class="barreJ1" type="range" min="0" max="100" step="1" value="100">
				</div>
			</div>
			<div class="displayBarreJ2 col-sm-6">
				<h3></h3>
				<div class="col-sm-6">
					<input class="barreJ2" type="range" min="0" max="100" step="1" value="100">
				</div>
			</div>

			<!--weapons display-->
			<div class="weapon-display-j1 col-sm-6">

			</div>

			<div class="weapon-display-j2 col-sm-6">

			</div>
		</div>

		<div id="jeu" class="container">
		</div>
		<div class="form-group row">
			<div class="col-sm-10">
				<input id="btn-reset" type="button" class="btn btn-primary" onclick="reset()" value="Reset" />
			</div>
		</div>

	</div>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="js/classOutils.js"></script>
	<script src="js/classArmes.js"></script>
	<script src="js/classGame.js"></script>
	<script src="js/classPersos.js"></script>
	<script src="js/main.js"></script>


</body>

</html>
