<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Jeu de Plateau</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

<div class="container">
    <h1>Le Jeu</h1>
    <div id="form" class="container">
        <h2>Choix du personnage pour chaque joueur</h2>
        <form class="form-group">
            <h3>Joueur 1</h3>
            <p><label for="nom_j1">Nom : <input class="form-control-file" id="nom_j1" type="text" required/></label></p>
            <p><label for="typePerso_j1">Choisir un Bourrin : <input id="typePerso_j1" name="typePerso1" type="radio"
                                                                     value="Bourrin"></label></p>
            <p><label for="typePerso_j1">Choisir un Mage : <input id="typePerso_j1" name="typePerso1" type="radio"
                                                                  value="Mage"></label>
            </p>

            <h3>Joueur 2</h3>
            <p><label for="nom_j2">Nom : <input id="nom_j2" type="text" required/></label></p>
            <p><label for="typePerso_j2">Choisir un Bourrin : <input id="typePerso_j2" name="typePerso2" type="radio"
                                                                     value="Bourrin" required></label></p>
            <p><label for="typePerso_j2">Choisir un Mage : <input id="typePerso_j2" name="typePerso2" type="radio"
                                                                  value="Mage"></label>
            </p>

            <p><input type="submit" value="submit" onclick="demarrer(nom_j1, typePerso_j1, nom_j2, typePerso_j2)"/></p>
        </form>
    </div>

    <div id="jeu" class="container">
    </div>
</div>
